<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centro Automotriz - Panel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- LOGIN -->
    <section id="login-screen">
        <div class="login-card">
            <h1>Iniciar sesión</h1>
            <p class="subtitle">Accede con tu usuario</p>

            <form id="login-form">
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="password" id="contrasena" placeholder="Contraseña">
                <button type="submit">Entrar</button>
            </form>

            <div id="login-error" role="alert"></div>
        </div>
    </section>

    <!-- MAIN (importante: envoltorio con id="main-screen") -->
    <section id="main-screen" hidden>
      <header class="main-header">
        <div class="brand">
          <div class="brand-text">
            <h1>Centro Automotriz Eduardo</h1>
          </div>
        </div>
        <div class="header-right" aria-hidden="true"></div>
      </header>

      <div class="actions">
        <button id="btn-registrar" class="btn btn-primary">Registrar vehículo</button>
        <button id="btn-ver" class="btn btn-secondary">Ver registros</button>
      </div>

      <main id="content"></main>

      <!-- logout está fuera del header para que sea fijo abajo-izquierda -->
      <button id="logout-btn">Cerrar sesión</button>
    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
