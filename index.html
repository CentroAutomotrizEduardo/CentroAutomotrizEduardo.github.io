<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centro Automotriz - Panel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- LOGIN -->
    <section id="login-screen">
      <div class="login-card">
        <h1>Iniciar sesión</h1>
        <p class="subtitle">Accede con tu usuario</p>

        <form id="login-form">
          <input type="text" id="usuario" placeholder="Usuario">
          <input type="password" id="contrasena" placeholder="Contraseña">
          <button type="submit">Entrar</button>
        </form>

        <div id="login-error" role="alert"></div>
      </div>
    </section>

    <!-- MAIN -->
    <section id="main-screen" hidden>
      <header class="main-header">
        <div class="brand">
          <div class="brand-text">
            <h1>Centro Automotriz Eduardo</h1>
          </div>
        </div>
        <button id="logout-btn" class="logout">Cerrar sesión</button>
      </header>

      <div class="actions">
        <button id="btn-registrar" class="btn btn-primary">Registrar vehículo</button>
        <button id="btn-ver" class="btn btn-secondary">Ver registros</button>
      </div>

      <main id="content" class="list-container"></main>
    </section>
  </div>

  <!-- MODAL (ver / editar registro) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" id="modal-close" title="Cerrar">&times;</button>
      <h2 id="modal-title">Detalle del registro</h2>

      <div id="modal-body"></div>

      <div class="modal-actions">
        <button id="btn-modal-edit" class="btn btn-primary">Editar</button>
        <button id="btn-modal-save" class="btn btn-primary" style="display:none">Guardar</button>
        <button id="btn-modal-despachar" class="btn btn-warning">Despachar</button>
        <button id="btn-modal-delete" class="btn btn-danger">Borrar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
